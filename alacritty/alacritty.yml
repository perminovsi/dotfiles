env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

  opacity: 0.97

  decorations: full

  dynamic_title: false  # Else _zsh_tmux_plugin_run

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  multiplier: 3

font:
  normal:
    # family: "Fira Code"
    family: "Source Code Pro"
    # family: RobotoMono Nerd Font Mono
    style: Regular

  bold:
    # family: "Fira Code"
    family: "Source Code Pro"
    # family: RobotoMono Nerd Font Mono
    # style: Regular
    style: Bold

  italic:
    #family: "Fira Code"
    family: "Source Code Pro"
    # family: RobotoMono Nerd Font Mono
    style: Italic

  bold-italic:
    #family: "Fira Code"
    family: "Source Code Pro"
    # family: RobotoMono Nerd Font Mono
    # style: Regular
    style: Bold Italic

  size: 11

  #Отступы у шрифта
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  # Печатать жирный текст яркими шрифтами
  draw_bold_text_with_bright_colors: true

key_bindings:
  #- { key: V,        mods: Shift,       action: Paste                        }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }

